<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>服务接口管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript"
            src="../lib/vue/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script type="text/javascript" src="../js/global.js"></script>
    <script type="text/javascript" src="../js/store.js"></script>
    <script type="text/javascript" src="../js/cookies.js"></script>
    <script src="../echarts/echarts-rel.js"></script>
    <script src="../lib/vue/vue.min.js"></script>
    <script src="../lib/vue/axios.min.js"></script>
    <style type="text/css">
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0
        }

        #exceptionCount{
            width: 90%;
            height: 400px;
            border:1px solid gainsboro;
            float: left;
            margin-left: 20px;
        }

        #timeCount{
            width: 90%;
            height: 400px;
            border:1px solid gainsboro;
            float: left;
            margin-top: 10px;
            margin-left: 20px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div style="width: 350px;margin-left: 20px;margin-top: 10px;margin-bottom: 5px;">
    <form class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <label class="layui-form-label">统计周期</label>
            <div class="layui-input-block">
                <select name="timeCount" lay-filter="timeCountKey">
                    <option value="">全部</option>
                    <option value="0">近七天</option>
                    <option value="1">近一月</option>
                    <option value="2">近三月</option>
                </select>
            </div>
        </div>

    </form>
</div>
<div id="test-analysis">
    <div id="exceptionCount" class="echarts"></div>
    <div id="timeCount" class="echarts margin-bottom"></div>
</div>

<script type="text/javascript">
    layui.use(['form', 'layer'], function () {
        let form = layui.form
        form.on('select(timeCountKey)', function (data) {
            let type=''
            let value
            if (data.value != '') {
                let obj = searchDateType[parseInt(data.value)]
                type = obj.type
                value = obj.value
            }
            vm.getData(type, value)
        })
    })

</script>
<script>
    let vm = new Vue({
        el: '#test-analysis',
        data () {
            return {
                successData:[],
                subData:[],
                timeData:{
                    maxTime: 0,
                    avgTime: 0,
                    minTime: 0
                },
                testInfo:{},
                mycharts:{}
            }
        },
        beforeMount () {
            this.testInfo.caseConfId = parseInt(getUrlKey('caseConfId'))
            this.testInfo.envId = parseInt(getUrlKey('envId'))
            this.testInfo.projectId = parseInt(getCookie('projectId'))
            this.getData('',0)
        },
        watch:{
            successData(){
                this.mycharts = echarts.init(document.getElementById('exceptionCount'));  //初始化echarts实例
                this.drawException();
            },
            subData(){
                this.mycharts = echarts.init(document.getElementById('exceptionCount'));  //初始化echarts实例
                this.drawException();
            },
            timeData(){
                this.mycharts = echarts.init(document.getElementById('timeCount'));  //初始化echarts实例
                this.drawTime();
            }
        },
        methods: {
            getData (dateType,dateValue) {
                let url = _hostUrl + '/test/caseGroup/analysis?caseConfId=' + this.testInfo.caseConfId
                    + '&envId=' + this.testInfo.envId + '&projectId=' + this.testInfo.projectId
                    +'&dateType='+ dateType+'&dateValue='+ dateValue
                //获取统计数据
                axios.get(url).then(response => {
                    if (response.data.responseCode == 200) {
                        this.successData = response.data.data.successData
                        this.subData = response.data.data.subData
                        this.timeData = response.data.data.timeData
                    }
                })
            },
            drawTime () {
                let labelOption = {
                    normal: {
                        show: true,
                        position: 'top'
                    }
                };
               let option = {
                    color: ['#006699', '#4cabce', '#e5323e'],
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'shadow'
                        }
                    },
                    legend: {
                        data: ['最大耗时', '平均耗时', '最小耗时']
                    },
                    toolbox: {
                        show: true,
                        orient: 'vertical',
                        left: 'right',
                        top: 'center',
                        feature: {
                            mark: {show: true},
                            dataView: {show: true, readOnly: false},
                            magicType: {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                            restore: {show: true},
                            saveAsImage: {show: true}
                        }
                    },
                    calculable: true,
                    xAxis: [
                        {
                            type: 'category',
                            axisTick: {show: false},
                            data: ['执行耗时（ms）']
                        }
                    ],
                    yAxis: [
                        {
                            type: 'value'
                        }
                    ],
                    series: [
                        {
                            name: '最大耗时',
                            type: 'bar',
                            label: labelOption,
                            barWidth: 40,
                            data: [this.timeData.maxTime]
                        },
                        {
                            name: '平均耗时',
                            type: 'bar',
                            label: labelOption,
                            barWidth: 40,
                            data: [this.timeData.avgTime]
                        },
                        {
                            name: '最小耗时',
                            type: 'bar',
                            label: labelOption,
                            barWidth: 40,
                            data: [this.timeData.minTime]
                        }
                    ]
                };
                // 使用刚指定的配置项和数据显示图表。
                this.mycharts.setOption(option);
            },
            drawException () {
               let option = {
                   color: ['#4cabce', '#e5323e', '#7ccaa9','#46b1b4', '#e77b5a',  '#6eae8a', '#ef8d19', '#d9b0a1'],
                    tooltip: {
                        trigger: 'item',
                        formatter: "{a} <br/>{b}: {c} ({d}%)"
                    },
                    legend: {
                        orient: 'vertical',
                        x: 'left',
                        data: ['成功', '失败', '获取IService失败', '获取提供者失败', '系统异常', '方法执行异常', '调用方法异常', '其他未知异常']
                    },
                    series: [
                        {
                            name: '异常统计',
                            type: 'pie',
                            selectedMode: 'single',
                            radius: [0, '30%'],

                            label: {
                                normal: {
                                    position: 'inner'
                                }
                            },
                            labelLine: {
                                normal: {
                                    show: false
                                }
                            },
                            data: this.successData
                        },
                        {
                            name: '异常统计',
                            type: 'pie',
                            radius: ['40%', '55%'],
                            label: {
                                normal: {
                                    formatter: '{a|{a}}{abg|}\n{hr|}\n  {b|{b}：}{c}  {per|{d}%}  ',
                                    backgroundColor: '#eee',
                                    borderColor: '#aaa',
                                    borderWidth: 1,
                                    borderRadius: 4,
                                    rich: {
                                        a: {
                                            color: '#999',
                                            lineHeight: 22,
                                            align: 'center'
                                        },
                                        hr: {
                                            borderColor: '#aaa',
                                            width: '100%',
                                            borderWidth: 0.5,
                                            height: 0
                                        },
                                        b: {
                                            fontSize: 16,
                                            lineHeight: 33
                                        },
                                        per: {
                                            color: '#eee',
                                            backgroundColor: '#334455',
                                            padding: [2, 4],
                                            borderRadius: 2
                                        }
                                    }
                                }
                            },
                            data: this.subData
                        }
                    ]
                };
                // 使用刚指定的配置项和数据显示图表。
                this.mycharts.setOption(option);
            }
        },
        mounted () {
            this.$nextTick(function () {
                this.mycharts = echarts.init(document.getElementById('timeCount'));  //初始化echarts实例
                this.drawTime();
                this.mycharts = echarts.init(document.getElementById('exceptionCount'));  //初始化echarts实例
                this.drawException();
            })
        }
    })
</script>
</body>
</html>

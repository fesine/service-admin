<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>服务接口管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript"
            src="../lib/vue/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script type="text/javascript" src="../js/global.js"></script>
    <script type="text/javascript" src="../js/store.js"></script>
    <script type="text/javascript" src="../js/cookies.js"></script>
    <script src="../lib/vue/vue.min.js"></script>
    <script src="../lib/vue/axios.min.js"></script>
</head>

<body>
<div class="x-body layui-anim layui-anim-up">
    <form class="layui-form" lay-filter="editForm">
        <div class="layui-form-item" hidden>
            <div class="layui-input-inline">
                <input type="text" id="L_projectId" name="id" required=""
                       lay-verify=""
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_projectName" class="layui-form-label">
                <span class="x-red">*</span>项目名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_projectName" name="projectName" required=""
                       lay-verify="projectName"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>项目名称不可与现有项目同名
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_projectVersion" class="layui-form-label">
                <span class="x-red">*</span>版本号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_projectVersion" name="projectVersion" required=""
                       lay-verify="projectVersion"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>直接填写版本号不需要"V"
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_projectType" class="layui-form-label">
                <span class="x-red">*</span>项目类型
            </label>
            <div class="layui-input-inline">
                <select id="L_projectType" name="projectType" lay-verify="projectType">
                    <option value="-1">请选择项目类型</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
            </label>
            <button class="layui-btn" lay-filter="edit" lay-submit="">
                保存
            </button>
        </div>
    </form>
</div>
<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery
        var form = layui.form
            , layer = layui.layer
        // layer.msg(parent.$("#editProject").val())
        for(var i=1;i<5;i++){
            $('#L_projectType').append(new Option(projectTypeArray[i],i));// 下拉菜单里添加元素
        }
        //获取选中的数据 进行格式转换，并加载到form表单中
        var editData = parent.$("#editProject").val();
        var editArray = JSON.parse(editData)
        $('#L_projectId').val(editArray.id)
        $('#L_projectName').val(editArray.projectName)
        $('#L_projectType').val(editArray.projectType)
        $('#L_projectVersion').val(editArray.projectVersion)
        form.render();//下拉菜单渲染 把内容加载进去
        //自定义验证规则
        form.verify({
            projectName: function (value) {
                if (value.length < 1) {
                    return '项目名称不可为空'
                }
            },
            projectVersion: function (value) {
                if (value.length < 1) {
                    return '项目版本不可为空'
                }
            },
            projectType: function (value) {
                if (value < 0) {
                    return '请选择项目类型'
                }
            }
        })

        //监听提交
        form.on('submit(edit)', function (data) {
            $.putForm(_hostUrl + "/project", data.field, function (res) {
                if (res.responseCode == 201) {
                    layer.msg('修改项目成功', {
                        icon: 1,
                        time: 2000
                    },function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name)
                        //关闭当前frame
                        parent.layer.close(index)
                        var table = parent.window.layui.table;
                        table.reload('projectList')
                    });

                } else {
                    layer.msg(res.responseMsg)
                }
            })
            return false
        })

    })
</script>
</body>

</html>

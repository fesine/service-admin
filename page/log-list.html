<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>服务接口管理系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/xadmin.css">
  <script type="text/javascript"
          src="../lib/vue/jquery.min.js"></script>
  <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="../js/xadmin.js"></script>
  <script type="text/javascript" src="../js/global.js"></script>
  <script type="text/javascript" src="../js/store.js"></script>
  <script type="text/javascript" src="../js/cookies.js"></script>
  <script src="../lib/vue/vue.min.js"></script>
  <script src="../lib/vue/axios.min.js"></script>
</head>

<body class="layui-anim layui-anim-up" onload="checkLogin ()">
<div id="project">
  <div class="x-nav">
      <span class="layui-breadcrumb">
        <a>首页</a>
        <a>项目动态</a>
        <a>
          <cite>日志列表</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
      <i class="layui-icon" style="line-height:30px">ဂ</i></a>
  </div>
  <div class="x-body">
    <table id="logList" lay-filter="logList"></table>
  </div>
  <input hidden id="editUser" value=""/>
</div>
<script type="text/html" id="userBar">
  {{#  if(d.opType === '删除'){ }}
  <a class="layui-btn layui-btn-xs" lay-event="edit">恢复</a>
  {{#  } }}
</script>
<script>
    layui.use(['table','form','layer'], function () {
        var table = layui.table
            ,form = layui.form
            , layer = layui.layer
        //第一个实例
        table.render({
            elem: '#logList'
            , url: _hostUrl + '/log/listPage/'+parseInt(getCookie('projectId')) //数据接口
            , page: true //开启分页
            , cols: [[ //表头
                {field: 'id', title: 'ID', width: 80, sort: true, align: 'center'}
                , {field: 'userNickName', title: '姓名', width: 150, align: 'center'}
                , {field: 'opTime', title: '操作时间', width: 180, align: 'center'}
                , {field: 'opType', title: '操作类型', width: 100, align: 'center'}
                , {field: 'opTarget', title: '操作对象', width: 100, align: 'center'}
                , {field: 'opDesc', title: '操作描述', width: 400, align: 'center'}
                , {title: '操作',  align: 'center', toolbar: '#userBar'}
            ]]
            ,request:{
                pageName: 'pageIndex' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , response: {
                statusName: 'responseCode' //数据状态的字段名称，默认：code
                , statusCode: 200 //成功的状态码，默认：0
                , msgName: 'responseMsg' //状态信息的字段名称，默认：msg
                , rootName: 'data'
                , countName: 'totalRecord'
                , dataName: 'resultList'
            }
        })
        //监听工具条
        table.on('tool(logList)', function (obj) {
            var data = obj.data
            if (obj.event === 'edit') {
                layer.msg('恢复操作'+data.id)
            }
        })

    })
</script>
</body>

</html>

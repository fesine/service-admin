<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>服务接口管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript"
            src="../lib/vue/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script type="text/javascript" src="../js/global.js"></script>
    <script type="text/javascript" src="../js/store.js"></script>
    <script type="text/javascript" src="../js/cookies.js"></script>
    <script src="../lib/vue/vue.min.js"></script>
    <script src="../lib/vue/axios.min.js"></script>
</head>

<body>
<div class="x-body layui-anim layui-anim-up">
    <form class="layui-form">
        <div class="layui-form-item" hidden>
            <div class="layui-input-inline">
                <input type="text" id="L_statusCodeId" name="id" required=""
                       lay-verify=""
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" hidden>
            <div class="layui-input-inline">
                <input type="text" id="L_projectId" name="projectId" required=""
                       lay-verify=""
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_statusCodeName" class="layui-form-label">
                <span class="x-red">*</span>状态码
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_statusCodeName" name="code" required=""
                       lay-verify="statusCodeName"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>状态码名称不可为空且唯一
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_codeDesc" class="layui-form-label">
                <span class="x-red">*</span>状态码描述
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_codeDesc" name="codeDesc" required=""
                       lay-verify="codeDesc"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>状态码描述不可为空
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
            </label>
            <button class="layui-btn" lay-filter="edit" lay-submit="">
                保存
            </button>
        </div>
    </form>
</div>
<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery
        var form = layui.form
            , layer = layui.layer
        //获取选中的数据 进行格式转换，并加载到form表单中
        var editData = parent.$("#editCode").val();
        var editArray = JSON.parse(editData)
        $('#L_statusCodeId').val(editArray.id)
        $('#L_projectId').val(editArray.projectId)
        $('#L_statusCodeName').val(editArray.code)
        $('#L_codeDesc').val(editArray.codeDesc)
        form.render();//下拉菜单渲染 把内容加载进去
        //自定义验证规则
        form.verify({
            code: function (value) {
                if (value.length < 1) {
                    return '状态码不可为空'
                }
            },
            codeDesc: function (value) {
                if (value.length < 1) {
                    return '状态码不可为空'
                }
            }
        })

        //监听提交
        form.on('submit(edit)', function (data) {
            $.putForm(_hostUrl + "/code", data.field, function (res) {
                if (res.responseCode === 201) {
                    layer.msg('修改状态码成功', {
                        icon: 1,
                        time: 500
                    }, function () {
                        x_admin_close();
                        var table = parent.window.layui.table;
                        table.reload('statusCodeList')
                    });
                } else {
                    layer.msg(res.responseMsg)
                }
            })
            return false
        })

    })
</script>
</body>

</html>

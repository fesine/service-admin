<script>
    layui.use(['table', 'tree'], function () {
        var groupArray
        var table = layui.table
        //第一个实例
        var contractTable = table.render({
            elem: '#contractList'
            , url: _hostUrl + '/contracts/'  //数据接口
            , request: {
                pageName: 'pageIndex' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , where: {
                projectId: parseInt(getCookie('projectId')),
                userId: parseInt(getCookie('userId')) //查询当前用户所在所有组的数据
            }
            , page: true //开启分页
            , cols: [[ //表头
                {field: 'checkbox', title: 'checkbox', width: 38, checkbox: true, align: 'center'},
                {
                    field: 'starFlag', title: '', width: 44, align: 'center',
                    event: 'changeStar', templet: '#showStar', style: 'padding: 0px;'
                }
                , {field: 'serviceCode', title: '契约编号', width: 240, align: 'left',
                    event: 'detail',templet: '#showCode'}
                , {field: 'serviceName', title: '契约名称', width: 235, align: 'center',
                    event: 'detail', templet: '#showName'}
                , {field: 'versionNo', title: '版本号', width: 90, sort: true, align: 'center'}
                , {
                    field: 'lastUpdateTime', title: '最后修改时间', width: 160, align: 'center'
                    , templet: function (d) {
                        return dateFormat(d.lastUpdateTime)
                    }
                }
                , {title: '操作', fixed: 'right', align: 'center', toolbar: '#contractBar'}
            ]]
            , response: {
                statusName: 'responseCode' //数据状态的字段名称，默认：code
                , statusCode: 200 //成功的状态码，默认：0
                , msgName: 'responseMsg' //状态信息的字段名称，默认：msg
                , rootName: 'data'
                , countName: 'totalRecord'
                , dataName: 'resultList'
            }
        })
        //监听工具条
        table.on('tool(contractList)', function (obj) {
            var data = obj.data
            if (obj.event === 'remove') {
                layer.confirm('[<span style="color: red">' + data.serviceName + '</span>]将被移到回收站!', {
                    icon: 3,
                    title: '删除契约'
                }, function (index) {
                    var params = {
                        id: data.id + '',
                        projectId: data.projectId,
                        groupId: data.groupId
                    }
                    $.putForm(_hostUrl + '/contract/remove', params, function (res) {
                        if (res.responseCode == 201) {
                            layer.msg('移除到回收站成功!', {
                                icon: 1,
                                time: 2000
                            })
                            table.reload('contractList')
                        } else {
                            layer.error(res.responseMsg)
                        }
                    })
                })
            } else if (obj.event === 'delete') {
                layer.confirm('[<span style="color: red">' + data.serviceName + '</span>]将被彻底删除，无法恢复!', {
                    icon: 3,
                    title: '彻底删除契约'
                }, function (index) {
                    var params = {
                        id: data.id + '',
                        projectId: data.projectId,
                        groupId: data.groupId
                    }
                    $.deleteForm(_hostUrl + '/contract/' + data.projectId + '/' + data.groupId + '/' + data.id, null, function (res) {
                        if (res.responseCode == 204) {
                            layer.msg('彻底删除成功!', {
                                icon: 1,
                                time: 2000
                            })
                            table.reload('contractList')
                        } else {
                            layer.error(res.responseMsg)
                        }
                    })
                })
            } else if (obj.event === 'recover') {
                layer.confirm('[<span style="color: red">' + data.serviceName + '</span>]将被恢复!', {
                    icon: 3,
                    title: '恢复契约'
                }, function () {
                    var params = {
                        id: data.id + '',
                        projectId: data.projectId,
                        groupId: data.groupId
                    }
                    $.putForm(_hostUrl + '/contract/recover', params, function (res) {
                        if (res.responseCode == 201) {
                            layer.msg('恢复成功!', {
                                icon: 1,
                                time: 2000
                            })
                            table.reload('contractList')
                        } else {
                            layer.error(res.responseMsg)
                        }
                    })
                })
            } else if (obj.event === 'edit') {
                $('#editContract').val(JSON.stringify(data))
                x_admin_show('修改契约', './contract-edit.html', 600, 550, true)
            } else if (obj.event === 'detail') {
                $('#editContract').val(JSON.stringify(data))
                x_admin_show('契约详情', './contract-edit.html', 600, 550, true)
            } else if (obj.event === 'changeStar') {
                var params = {
                    id: data.id,
                    projectId: data.projectId,
                    groupId: data.groupId
                }
                $.putForm(_hostUrl + '/contract/star', params, function (res) {
                    if (res.responseCode == 201) {
                        table.reload('contractList')
                        // if(data.starFlag == 1){
                        //     data.starFlag = 0
                        //     $(obj.tr[0].cells[1]["innerHTML"]).find("svg").html('<use xlink:href="#icon-jingdiananli_kongwujiaoxing_shoucang"></use>')
                        // }else{
                        //     data.starFlag = 1
                        //     $(obj.tr[0].cells[1]["innerHTML"]).find("svg").html('<use xlink:href="#icon-jingdiananli_kongwujiaoxing_shoucanghou"></use>')
                        // }
                        // table.render()
                    }
                })
            }
        })
        // 获取分组列表
        $.get(_hostUrl + '/groups/tree/' + parseInt(getCookie('projectId')), function (res) {
            groupArray = res.data
            $('#groupArray').val(JSON.stringify(groupArray))
            layui.tree({
                elem: '#groupTree' //传入元素选择器
                , nodes: groupArray
                , click: function (item) { //点击节点回调
                    // 查询点击分组的契约数据
                    contractTable.reload({
                        where: {
                            projectId: parseInt(getCookie('projectId'))
                            , groupId: item.id
                        }
                    })
                }
            })
        })

        //监听回收站
        $('#backupContent').click(function () {
            // 查询点击分组的契约数据
            contractTable.reload({
                where: {
                    projectId: parseInt(getCookie('projectId'))
                    , removeFlag: 1
                }
            })
        })
        $('#allContract').click(function () {
            // 查询点击分组的契约数据
            contractTable.reload({
                where: {
                    projectId: parseInt(getCookie('projectId'))
                }
            })
        })
    })

    function batchDelete () {
        var data = tableCheck.getData()
        layer.confirm('确认要删除吗？' + data, function (index) {
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1})
            $('.layui-form-checked').not('.header').parents('tr').remove()
        })
    }
</script>
